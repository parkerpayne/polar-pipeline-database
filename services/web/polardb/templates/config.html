<!DOCTYPE html>
<html>
<head>
    <title>Polar Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
        .navbar {
            background-color: #333;
            padding-left: 1rem;
        }
        
        .navbar .nav-link {
            color: #ddd;
        }
        
        .navbar .nav-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="body">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href="{{ url_for('index') }}">Polar Database</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('guys') }}">Guys</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('config') }}">Config</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-3">
            <div class="row mb-3">
                <h1>Directories</h1>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <h3>Pipeline Output Paths</h3>
                </div>
                <div class="col-auto">
                    <button class="btn" onclick="editToggle('Path')">
                        <img src="{{ url_for('static', filename='gear.png') }}" alt="Gear Icon" class="img-fluid" style="height: 30px;">
                    </button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="container">
                    <div class="card" style="padding: 1rem;">
                        <div id="PathContainer">
                            {% for path in pipeline_paths %}
                                <div class="input-group mb-2">
                                    <input class="form-control PathField" type="text" value="{{ path }}" disabled>
                                    <button class="btn btn-danger deletePathButton" type="button" style="display: none;">Delete</button>
                                </div>
                            {% endfor %}
                        </div>
                        <button class="btn btn-primary mb-2 newPathButton" style="display: none;" onclick="addNewPath('Path')">Add New</button>
                        <button class="btn btn-primary confirmPathButton" style="display: none;" onclick="confirmChanges('Path')">Confirm</button>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <h3>Merged Paths</h3>
                </div>
                <div class="col-auto">
                    <button class="btn" onclick="editToggle('Merged')">
                        <img src="{{ url_for('static', filename='gear.png') }}" alt="Gear Icon" class="img-fluid" style="height: 30px;">
                    </button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="container">
                    <div class="card" style="padding: 1rem;">
                        <div id="MergedContainer">
                            {% for path in merged_paths %}
                                <div class="input-group mb-2">
                                    <input class="form-control MergedField" type="text" value="{{ path }}" disabled>
                                    <button class="btn btn-danger deleteMergedButton" type="button" style="display: none;">Delete</button>
                                </div>
                            {% endfor %}
                        </div>
                        <button class="btn btn-primary mb-2 newMergedButton" style="display: none;" onclick="addNewPath('Merged')">Add New</button>
                        <button class="btn btn-primary confirmMergedButton" style="display: none;" onclick="confirmChanges('Merged')">Confirm</button>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <h3>Data Paths</h3>
                </div>
                <div class="col-auto">
                    <button class="btn" onclick="editToggle('Data')">
                        <img src="{{ url_for('static', filename='gear.png') }}" alt="Gear Icon" class="img-fluid" style="height: 30px;">
                    </button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="container">
                    <div class="card" style="padding: 1rem;">
                        <div id="DataContainer">
                            {% for path in data_paths %}
                                <div class="input-group mb-2">
                                    <input class="form-control DataField" type="text" value="{{ path }}" disabled>
                                    <button class="btn btn-danger deleteDataButton" type="button" style="display: none;">Delete</button>
                                </div>
                            {% endfor %}
                        </div>
                        <button class="btn btn-primary mb-2 newDataButton" style="display: none;" onclick="addNewPath('Data')">Add New</button>
                        <button class="btn btn-primary confirmDataButton" style="display: none;" onclick="confirmChanges('Data')">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.PathField').prop('disabled', true);
            $('.MergedField').prop('disabled', true);
            $('.DataField').prop('disabled', true);
        });

        function editToggle(path_type){
            $('.'+path_type+'Field').each(function() {
                $(this).prop('disabled', function(i, value) {
                    return !value;
                });
            });
            $('.new'+path_type+'Button').each(function() {
                $(this).toggle();
            });
            $('.confirm'+path_type+'Button').each(function() {
                $(this).toggle();
            });
            $('.delete'+path_type+'Button').each(function(){
                $(this).toggle();
            });

            deletePath(path_type);
        }

        function addNewPath(path_type){
            var inputline = `
            <div class="input-group mb-2">
                <input class="form-control `+path_type+`Field" type="text" value="">
                <button class="btn btn-danger delete`+path_type+`Button" type="button" onclick="deletePath('`+path_type+`')">Delete</button>
            </div>
            `
            var text_input_container = document.getElementById(path_type+'Container');
            text_input_container.insertAdjacentHTML('beforeend', inputline);
            deletePath(path_type);
        }

        function confirmChanges(path_type){
            var paths = []
            $('.'+path_type+'Field').each(function() {
                if($(this)[0].value !== ''){
                    paths.push($(this)[0].value);
                }else{
                    $(this).closest('.input-group').remove();
                }
            });

            $.ajax({
                url: '/update_paths',
                type: 'POST',
                data: JSON.stringify({
                    path_type: path_type,
                    path_list: paths
                }),
                contentType: 'application/json',
                success: function(response) {
                    editToggle(path_type);
                },
                error: function(xhr, status, error) {
                    var errorMessage = xhr.responseJSON.error;
                    alert(errorMessage);
                }
            });

            
        }

        function deletePath(path_type){
            $('.delete'+path_type+'Button').on('click', function() {
                $(this).closest('.input-group').remove();
            });
        }
    </script>
</body>
</html>
